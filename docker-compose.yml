services:
  backend:
    image: samuelgrummons/gagent-backend:latest
    build:
      context: ./backend  # or wherever your backend Dockerfile is
      dockerfile: Dockerfile
    container_name: gagent-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - gagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: samuelgrummons/gagent-frontend:latest
    build:
      context: ./frontend  # or wherever your frontend Dockerfile is
      dockerfile: Dockerfile
    container_name: gagent-frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    networks:
      - gagent-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gagent-network:
    driver: bridge