[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    -p no:warnings

# Environment variables to mimic Docker setup
env = 
    PYTHONPATH = src

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, real dependencies)
    api: API endpoint tests
    slow: Slow running tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Test path
norecursedirs = .git .tox dist build *.egg venv env

# Coverage (if you want to add coverage later)
# --cov=backend/src
# --cov-report=html
# --cov-report=term-missing